<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Đăng Ký</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/signup-login.css" />
    <script src="./assets/js/main.js"></script>
  </head>
  <body>
    <div class="main">
      <form action="" method="POST" class="form" id="form-1">
        <h3 class="heading">Thành viên đăng ký</h3>
        <p class="desc">
          Sách có thể ít đi một chút, nhưng phải tốt đẹp hơn. Không nên đặt một
          cuốn sách tầm thường lên giá sách ❤️
        </p>

        <div class="spacer"></div>

        <div class="form-group">
          <label for="fullname" class="form-label">Tên đầy đủ</label>
          <input
            id="fullname"
            name="fullname"
            type="text"
            placeholder="VD: Quốc An"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            name="email"
            type="text"
            placeholder="VD: email@domain.com"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Mật khẩu</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Nhập mật khẩu"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password_confirmation" class="form-label"
            >Nhập lại mật khẩu</label
          >
          <input
            id="password_confirmation"
            name="password_confirmation"
            placeholder="Nhập lại mật khẩu"
            type="password"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <button
          class="form-submit"
          name="button"
          value="OK"
          type="button"
          onclick="redirectToHome()"
        >
          Đăng ký
        </button>

        <script>
          function redirectToHome() {
            window.location.href =
              "https://thcsdaoduyanhphunhuan.hcm.edu.vn/thu-vien/nhung-cau-danh-ngon-hay-ve-sach/ctmb/98051/563232";
          }
        </script>
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Mong muốn
        Validator({
          form: "#form-1",
          formGroupSelector: ".form-group",
          errorSelector: ".form-message",
          rules: [
            Validator.isRequired(
              "#fullname",
              "Vui lòng nhập tên đầy đủ của bạn"
            ),
            Validator.isEmail("#email"),
            Validator.minLength("#password", 6),
            Validator.isRequired("#password_confirmation"),
            Validator.isConfirmed(
              "#password_confirmation",
              function () {
                return document.querySelector("#form-1 #password").value;
              },
              "Mật khẩu nhập lại không chính xác"
            ),
          ],
          onSubmit: function (data) {
            console.log(data);
          },
        });

        Validator({
          form: "#form-2",
          formGroupSelector: ".form-group",
          errorSelector: ".form-message",
          rules: [
            Validator.isEmail("#email"),
            Validator.minLength("#password", 6),
          ],
          onSubmit: function (data) {
            console.log(data);
          },
        });
      });
    </script>
  </body>
</html>
